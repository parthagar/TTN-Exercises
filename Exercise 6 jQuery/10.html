<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		#dropdown {
			position: absolute;
		}

		#dropbtn {
			background-color: #000;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			position: relative;
			box-sizing: border-box;
		}

		#dropdown-content {
			display: none;
			width: 100%;
			text-align: center;
			background-color: #eee;
		}

		a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		</style>
	</head>
	<body>
		<div id="dropdown">
		  	<button id="dropbtn">Dropdown</button>
			<div id="dropdown-content">
				<a href="#">1</a>
				<a href="#">2</a>
				<a href="#">3</a>
			</div>
		</div>

		<script type="text/javascript" src="jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$('#dropdown').hover(function(){
					$('#dropdown-content').slideToggle();
				});
			});
		</script>

	</body>
</html>
