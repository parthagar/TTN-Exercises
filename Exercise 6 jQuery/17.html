<html lang="en-IN">
	<head>
		<meta charset="utf-8">
		<title>Question 17</title>
		<style> 
			    img{opacity: 0; position: fixed; height: 300px; width: 300px;}
		</style>
	</head>
	<body>
		<div>
			<img src = "1.jpeg">
			<img src = "2.png">
			<img src = "3.jpg">
		</div>

		<script type="text/javascript" src="jquery.min.js"></script>

		<script>
			$(document).ready(function(){

				var images = $('img');
				imgarr = $.makeArray(images);

				var i = -1;
				setInterval(function(){
					i = i < 2 ? i + 1 : 0;

					$(imgarr[i]).animate({opacity: '1'}, 500, function(){
						$(imgarr[i]).animate({opacity: '0'}, 500);
					});
					
				}, 1000);
			});
		</script>
	</body>
</html>
